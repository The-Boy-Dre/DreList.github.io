<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <script src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    
    <!-- This section is for any icons from the font awesome website for version 5.12.1  (https://fontawesome.com/v5/search) -->
    <link  
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
      <h1>Dondre's Task Tracker</h1>
    </header>

    
    <form action="">
      <input type="text" class="todo-input">
      <button class="todo-button" type="submit"> <i class="fas fa-plus-square"></i>  </button>

      <div class="select">
        <select name="todos" id="" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>

    <div class="todo-container">
      <ul class="todo-list"> </ul>
    </div>
</body>

</html>
